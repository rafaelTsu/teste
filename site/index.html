<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Diagramas</title>
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
  </script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .diagram { margin-bottom: 40px; }
  </style>
</head>
<body>
  <h1>Diagramas do Projeto</h1>

  <div class="diagram">
    <pre class="mermaid">
      %% Exemplo embutido
      graph TD;
        A-->B;
        B-->C;
    </pre>
  </div>

</body>
</html>
